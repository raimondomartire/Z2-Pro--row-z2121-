<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>web page not available</title>
        <style type="text/css">
            h2   { margin-top: 5px; padding-top: 0px; }
            body { margin-top: 0px; padding-top: 0px; }
        </style>
        <body>

            <h2>Webpage not available</h2>
            <p>The page at <a href="%s">%s</a> could not be reached. </p>

            <p><b>Suggestions:</b></p>
            <ul>
                <li>Reload this page at a later time</li>
                <li>Check if you have a data connection</li>
                <li>Verify the address you entered is correct</li>
            </ul>
        </body>
    </head>
</html>
